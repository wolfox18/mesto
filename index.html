<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.3184b7aeda6254a4c721.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="logo"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto Russia" class="logo__image"/></a></header><main><section class="profile"><div class="profile__avatar-container"><img src="" alt="Аватар пользователя" class="profile__avatar"/> <button class="profile__change-avatar"></button></div><div class="profile__info"><div class="profile__name-block"><h1 class="profile__name">profile name</h1><button aria-label="Редактировать профиль" type="button" class="profile__edit-btn transparent-btn"></button></div><p class="profile__description">profile bio</p></div><button aria-label="Добавить запись" type="button" class="profile__post-add transparent-btn"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="element-template"><li class="element"><button class="element__delete-button transparent-btn"></button> <img src="#" alt="" class="element__image"/><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button aria-label="Нравится" type="button" class="element__like transparent-btn transparent-btn_opacity_medium"></button><p class="element__like-counter">1</p></div></div></li></template><div class="popup popup_type_profile"><div class="popup__container popup__container_type_form"><button aria-label="Закрыть" type="button" class="popup__close-btn transparent-btn"></button><form name="profile-form" class="popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input name="name" required placeholder="Имя" i
