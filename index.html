<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="logo">
            <img src="./images/logo-mesto.svg" alt="Логотип Mesto Russia" class="logo__image">
        </a>
    </header>
    <section class="profile">
        <img src="./images/cousteau-photo.jpg" alt="Аватар Жака Кусто" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__name-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn transparent-btn"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__post-add transparent-btn"></button>
    </section>
    <section class="elements">
        <ul class="elements__list">
            <li class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
            <li class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Ч...</h2>
                    <button class="element__like transparent-btn"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-btn transparent-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="popup__input">
            <input type="text" value="Исследователь океана" class="popup__input">
            <button class="popup__save-btn">Сохранить</button>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
